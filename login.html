<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>login page</title>
      <link rel="stylesheet" href="loginStyle.css">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
      <script src="scriptV5.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>Welcome - Sudoku Game</h1>
          <label for="userName">Username:</label>
          <input class="loginInputs" type="text" id = "userName" placeholder="Enter UserName" required>
          <br>
          <label for="password">Password:</label>
          <input class="loginInputs" type="password" id = "password" placeholder="Enter Password" required>
          <br>
          <input class="loginInputs" type="submit" value="Login" id ="submit" onclick="login()">
          <div id = "loginMsgs"></div>
      </div>
    </body>
